<!DOCTYPE html>
<html lang="pt-br">

<head>
  
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo1.png" alt="logo conversor moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro </option>

            </select>
        </label>


        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="euro">£ Libra</option>

               

            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="/assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>

          

        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
